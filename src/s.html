<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Crafted Gamz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="bg-container">
        <iframe src="bg.html" class="bg"></iframe>
    </div>

    <svg id="svg-filters" style="display: none">
        <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
            <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
            <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <aside id="sidebar">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div style="position: relative; z-index: 3;">
            <img class="sidebar-logo visible" src="logo.png" alt="Crafted Gamz Logo">
            <ul class="sidebar-nav">
                <li class="nav-item visible">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="g.html">
                        <i class="fas fa-gamepad"></i>
                        <span>Games</span>
                    </a>
                </li>
                <li class="nav-item visible active">
                    <a href="s.html">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="ai.html">
                        <i class="fas fa-robot"></i>
                        <span>AI</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="a.html">
                        <i class="fas fa-th"></i>
                        <span>Apps</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="m.html">
                        <i class="fas fa-film"></i>
                        <span>Movies</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="specialty.html">
                        <i class="fas fa-star"></i>
                        <span>Specialty Features</span>
                    </a>
                <li class="nav-item visible">
                    <a href="vm.html">
                        <i class="fas fa-desktop"></i>
                        <span>Virtual Machines</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="credits.html">
                        <i class="fas fa-question"></i>
                        <span>About & Credits</span>
                    </a>
                </li>
                <li class="nav-separator"></li>
                <li class="nav-item visible">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main id="main-content">
        <div class="welcome-section">
            <h1 class="welcome-text">Search</h1>
            <p style="color: rgba(255,255,255,0.5); margin-top: 1rem;">Browse anything on the internet</p>
        </div>

        <div class="search-container">
            <div class="main-search-box">
                <input type="text" id="searchInput" placeholder="Search or enter URL..." />
                <i class="fas fa-search main-search-icon" onclick="search()"></i>
            </div>

            <div class="config-dropdowns">
                <div class="config-dropdown">
                    <select id="wispSelect">
                        <option value="wss://wisp.rhw.one/">RHW Wisp</option>
                        <option value="wss://wisp.mercurywork.shop/">Mercury Wisp</option>
                        <option value="wss://wisp.terbium.cloud/">Terbium Wisp</option>
                        <option value="wss://wisp.anura.pro/">Anura Wisp</option>
                    </select>
                </div>

                <div class="config-dropdown">
                    <select id="backendSelect">
                        <option value="scramjet">Scramjet</option>
                        <option value="ultraviolet">Ultraviolet</option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <div id="browser-container">
        <div class="browser-controls">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <button class="browser-back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                <div class="browser-url-bar">
                    <input type="text" id="browserUrlInput" placeholder="Enter URL..." />
                    <i class="fas fa-arrow-right browser-url-icon" onclick="navigateFromBar()"></i>
                </div>
            </div>
        </div>

        <div class="browser-iframe-wrapper">
            <iframe id="browser-iframe"></iframe>
        </div>
    </div>
    <script src="js/search.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="js/o-tracker.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="js/account.js"></script>
</body>
</html>

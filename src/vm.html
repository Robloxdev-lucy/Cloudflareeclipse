    <meta charset="UTF-8">

    <title>Virtual Machines - Crafted Gamz v14</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="bg-container">
        <iframe src="bg.html" class="bg"></iframe>
    </div>

    <svg id="svg-filters" style="display: none">
        <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
            <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
            <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <aside id="sidebar">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div style="position: relative; z-index: 3;">
            <img class="sidebar-logo visible" src="logo.png" alt="Crafted Gamz Logo">
            <ul class="sidebar-nav">
                <li class="nav-item visible">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="g.html">
                        <i class="fas fa-gamepad"></i>
                        <span>Games</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="s.html">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="ai.html">
                        <i class="fas fa-robot"></i>
                        <span>AI</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="a.html">
                        <i class="fas fa-th"></i>
                        <span>Apps</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="m.html">
                        <i class="fas fa-film"></i>
                        <span>Movies</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="specialty.html">
                        <i class="fas fa-star"></i>
                        <span>Specialty Features</span>
                    </a>
                <li class="nav-item visible active">
                    <a href="vm.html">
                        <i class="fas fa-desktop"></i>
                        <span>Virtual Machines</span>

                <li class="nav-item visible">
                    <a href="credits.html">

                <li class="nav-separator"></li>
                <li class="nav-item visible">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main id="main-content">
        <div class="welcome-section">
            <h1 class="welcome-text">Virtual Machines</h1>
            <p style="color: rgba(255,255,255,0.7); margin-top: 1rem;">Run Chrome in your browser</p>
        </div>

        <div class="vm-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content vm-glass-content">
    <div class="vm-viewport">

        <div class="vm-sidepanel">
            <div class="vm-status" id="status">No active session</div>

            <div class="vm-controls">
                <button class="vm-btn" id="startBtn"><i class="fas fa-play"></i> Start Session</button>
                <button class="vm-btn" id="endBtn" disabled><i class="fas fa-stop"></i> End Session</button>
                <button class="vm-btn" id="fullscreenBtn" style="display: none;"><i class="fas fa-expand"></i> Fullscreen</button>
                <div class="vm-timer" id="timer" style="display: none;">
                    <i class="fas fa-clock"></i> Time remaining: 15:00
                </div>
            </div>
        </div>

        <div id="hyperbeam-container">
            <div id="containerMessage">Click "Start Session" to begin</div>
        </div>

    </div>
</div>

        </div>

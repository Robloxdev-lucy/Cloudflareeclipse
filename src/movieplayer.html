<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player - Crafted Gamz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/movieplayer.css">
</head>
<body>
    <iframe id="movieFrame" allowfullscreen></iframe>
    
    <div class="bottom-bar" id="bottomBar">
        <button class="btn" id="backBtn">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>
        <button class="btn" id="hideBtn">
            <i class="fas fa-eye-slash"></i>
            Hide Bar
        </button>
    </div>

    <button class="toggle-btn" id="toggleBtn">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('m');
        const movieFrame = document.getElementById('movieFrame');
        const bottomBar = document.getElementById('bottomBar');
        const backBtn = document.getElementById('backBtn');
        const hideBtn = document.getElementById('hideBtn');
        const toggleBtn = document.getElementById('toggleBtn');

        if (movieId) {
            movieFrame.src = `https://player.videasy.net/movie/${movieId}`;
        } else {
            document.body.innerHTML += '<div class="error-message">No movie ID provided</div>';
        }

        backBtn.addEventListener('click', () => {
            window.location.href = 'm.html';
        });

        hideBtn.addEventListener('click', () => {
            bottomBar.classList.add('hidden');
            toggleBtn.classList.add('visible');
        });

        toggleBtn.addEventListener('click', () => {
            bottomBar.classList.remove('hidden');
            toggleBtn.classList.remove('visible');
        });
    </script>
    <script src="js/loading.js"></script>
</body>
</html>

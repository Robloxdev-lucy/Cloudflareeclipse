<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps - Crafted Gamz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/apps.css">

</head>
<body>
    <div class="bg-container">
        <iframe src="bg.html" class="bg"></iframe>
    </div>

    <svg id="svg-filters" style="display: none">
        <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
            <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
            <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <aside id="sidebar">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div style="position: relative; z-index: 3;">
            <img class="sidebar-logo visible" src="logo.png" alt="Crafted Gamz Logo">
            <ul class="sidebar-nav">
                <li class="nav-item visible">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="g.html">
                        <i class="fas fa-gamepad"></i>
                        <span>Games</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="s.html">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="ai.html">
                        <i class="fas fa-robot"></i>
                        <span>AI</span>
                    </a>
                </li>
                <li class="nav-item visible active">
                    <a href="a.html">
                        <i class="fas fa-th"></i>
                        <span>Apps</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="m.html">
                        <i class="fas fa-film"></i>
                        <span>Movies</span>
                    </a>
                    <li class="nav-item visible">
                    <a href="specialty.html">
                        <i class="fas fa-star"></i>
                        <span>Specialty Features</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="vm.html">
                        <i class="fas fa-desktop"></i>
                        <span>Virtual Machines</span>
                    </a>
                </li>
                <li class="nav-item visible">
                    <a href="credits.html">
                        <i class="fas fa-question"></i>
                        <span>About & Credits</span>
                    </a>
                </li>
                <li class="nav-separator"></li>
                <li class="nav-item visible">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main id="main-content">
        <div class="welcome-section">
            <h1 class="welcome-text">Apps</h1>
            <p style="color: rgba(255,255,255,0.7); margin-top: 1rem;">Over 20 apps to explore</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="game-search" placeholder="Search apps...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <div class="games-grid" id="games-container">
        </div>

        <div class="no-results" id="no-results" style="display: none;">
            No apps found matching your search.
        </div>
    </main>
</body>
    <script src="js/apps.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

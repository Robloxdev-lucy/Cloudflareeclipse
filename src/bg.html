<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html,body,iframe{margin:0;padding:0;width:100%;height:100%;overflow:hidden;border:0;display:block}
</style>
</head>
<body>
<iframe id="bg"></iframe>
<script>
(function(){
var preset=localStorage.getItem('bgCollection')||'minimal';
var collections=['minimal','nature','infrastructure'];
if(!collections.includes(preset))preset='minimal';
document.getElementById('bg').src='https://i.cgamz.site/index.html?c='+preset;
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Music - Crafted Gamz v14</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --lg-bg-color: rgba(40, 40, 40, 0.3);
    --lg-highlight: rgba(255, 255, 255, 0.15);
    --lg-text: #ffffff;
    --lg-hover-glow: rgba(255, 255, 255, 0.2);
    --lg-shadow: rgba(0, 0, 0, 0.2);
    --sidebar-collapsed: 70px;
    --sidebar-expanded: 240px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  overflow: scroll;
  overflow-x: hidden;
  width: 100vw;
  height: 100vh;
}

.bg-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.bg {
  width: 100%;
  height: 100%;
  border: none;
}

#sidebar {
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    height: auto;
    width: var(--sidebar-collapsed);
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    overflow: hidden;
    border-radius: 30px;
    padding: 15px 0;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

#sidebar:hover {
    width: var(--sidebar-expanded);
}

.sidebar-logo {
    width: 35px;
    height: 35px;
    margin: 10px auto 20px auto;
    display: block;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    opacity: 0;
    transform: translateX(-100px);
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
    border-radius: 8px;
    box-shadow: 
        inset 2px 2px 5px rgba(255, 255, 255, 0.5),
        inset -2px -2px 5px rgba(0, 0, 0, 0.3),
        0 4px 10px rgba(0, 0, 0, 0.3);
}

.sidebar-logo.visible {
    opacity: 1;
    transform: translateX(0);
}

#sidebar:hover .sidebar-logo {
    width: 50px;
    height: 50px;
    box-shadow: 
        inset 3px 3px 7px rgba(255, 255, 255, 0.6),
        inset -3px -3px 7px rgba(0, 0, 0, 0.4),
        0 6px 15px rgba(0, 0, 0, 0.4);
}

.sidebar-nav {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
}

.nav-item {
    opacity: 0;
    transform: translateX(-100px);
}

.nav-item.visible {
    opacity: 1;
    transform: translateX(0);
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.nav-item a {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: var(--lg-text);
    text-decoration: none;
    transition: all 0.3s ease;
    white-space: nowrap;
    position: relative;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

.nav-item a::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 60%;
    width: 4px;
    background: white;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 0 3px 3px 0;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}

.nav-item a:hover {
    background: rgba(255, 255, 255, 0.1);
}

.nav-item a:hover::before {
    opacity: 1;
}

.nav-item.active a {
    background: rgba(255, 255, 255, 0.15);
}

.nav-item.active a::before {
    opacity: 1;
}

.nav-item i {
    font-size: 20px;
    width: 20px;
    min-width: 20px;
    text-align: center;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
    flex-shrink: 0;
}

.nav-item span {
    margin-left: 15px;
    opacity: 0;
    transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 500;
    flex-shrink: 0;
}

#sidebar:hover .nav-item span {
    opacity: 1;
}

.nav-separator {
    flex-grow: 1;
    min-height: 20px;
}

#main-content {
  margin-left: calc(var(--sidebar-collapsed) + 40px);
  margin-top: 40px;
  margin-right: 20px;
  margin-bottom: 40px;
  min-height: calc(100vh - 80px);
  transition: margin-left 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  flex-direction: column;
  gap: 40px;
  padding: 40px 20px 20px 20px;
  overflow-y: auto;
  overflow-x: hidden;
  position: relative;
  z-index: 1;
}

.welcome-section {
  text-align: center;
  width: 100%;
}

.welcome-text {
  color: var(--lg-text);
  font-size: clamp(32px, 4vw, 52px);
  font-weight: 300;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 1s;
  text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
  margin-bottom: 0.5rem;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.music-container {
  position: relative;
  max-width: 1400px;
  width: 100%;
  margin: 0 auto;
  border-radius: 24px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.015);
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
}

.music-glass-content {
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 3;
}

.music-viewport {
  display: grid;
  grid-template-columns: 340px 1fr;
  gap: 24px;
  padding: 2.75rem;
  background: rgba(0, 0, 0, 0.15);
}

.music-sidepanel {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.search-section {
  padding: 22px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(14px);
}

.search-section label {
  display: block;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1.4px;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 12px;
  font-weight: 600;
}

.search-form {
  display: flex;
  gap: 8px;
}

input[type="text"] {
  flex: 1;
  padding: 12px 16px;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.14);
  border-radius: 10px;
  color: white;
  backdrop-filter: blur(12px);
  transition: all 0.2s ease;
}

input[type="text"]::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

input[type="text"]:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(255, 255, 255, 0.28);
}

button {
  padding: 12px 20px;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.4px;
  color: white;
  background: rgba(255, 255, 255, 0.035);
  border: 1px solid rgba(255, 255, 255, 0.14);
  border-radius: 10px;
  cursor: pointer;
  backdrop-filter: blur(12px);
  transition: all 0.2s ease;
  white-space: nowrap;
}

button:hover:not(:disabled) {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(255, 255, 255, 0.28);
  transform: translateY(-1px);
}

button:disabled {
  opacity: 0.35;
  cursor: not-allowed;
}

.results-section {
  max-height: 500px;
  overflow-y: auto;
  padding: 22px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(14px);
}

.results-section::-webkit-scrollbar {
  width: 6px;
}

.results-section::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 3px;
}

.results-section::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 3px;
}

.track-card {
  padding: 14px;
  margin-bottom: 8px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.1);
  cursor: pointer;
  transition: all 0.2s ease;
}

.track-card:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.track-title {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 4px;
  color: white;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.track-snippet {
  font-size: 11px;
  color: rgba(255, 255, 255, 0.5);
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  margin-bottom: 4px;
}

.track-url {
  font-size: 10px;
  color: rgba(255, 255, 255, 0.3);
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.player-section {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.visualizer-container {
  padding: 22px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(14px);
}

.section-title {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1.4px;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 12px;
  font-weight: 600;
}

canvas {
  width: 100%;
  height: 150px;
  border-radius: 12px;
  background: rgba(0, 0, 0, 0.25);
}

.embed-container {
  padding: 22px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(14px);
}

iframe {
  width: 100%;
  border: none;
  border-radius: 12px;
}

.loading, .no-results, .error {
  text-align: center;
  padding: 2rem;
  color: rgba(255, 255, 255, 0.6);
  font-size: 13px;
}

.error {
  background: rgba(255, 68, 68, 0.1);
  border: 1px solid rgba(255, 68, 68, 0.3);
  border-radius: 10px;
  margin-top: 12px;
  color: #ff6b6b;
}

@media screen and (max-width: 768px) {
  .music-viewport {
    grid-template-columns: 1fr;
  }

  .player-section {
    order: -1;
  }
}
</style>

<script>
const API_KEY = 'AIzaSyA8zywHf8YGSP77EN3-f9Pd0CQqvbRgaJU';
const CSE_ID = 'e6571a5239fba463e';

const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const resultsDiv = document.getElementById('results');
const resultsContainer = document.getElementById('resultsContainer');
const errorMsg = document.getElementById('errorMsg');
const player = document.getElementById('player');
const visualizer = document.getElementById('visualizer');
const canvasCtx = visualizer.getContext('2d');
const visualizerContainer = document.getElementById('visualizerContainer');
const embedContainer = document.getElementById('embedContainer');
const placeholderContainer = document.getElementById('placeholderContainer');

let barHeights = new Array(64).fill(0.2);
let animationId;

function drawVisualizer() {
  animationId = requestAnimationFrame(drawVisualizer);
  
  const WIDTH = visualizer.width;
  const HEIGHT = visualizer.height;
  const barCount = 64;
  const barWidth = WIDTH / barCount;
  
  canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);
  
  for (let i = 0; i < barCount; i++) {
    const targetHeight = Math.random() * 0.9 + 0.05;
    barHeights[i] += (targetHeight - barHeights[i]) * 0.05;
    
    const barHeight = HEIGHT * barHeights[i];
    const x = i * barWidth;
    const y = HEIGHT - barHeight;
    
    canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    canvasCtx.fillRect(x, y, barWidth - 2, barHeight);
  }
}

function startVisualizer() {
  if (animationId) {
    cancelAnimationFrame(animationId);
  }
  drawVisualizer();
}

function stopVisualizer() {
  if (animationId) {
    cancelAnimationFrame(animationId);
  }
  canvasCtx.clearRect(0, 0, visualizer.width, visualizer.height);
}

searchInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    searchBtn.click();
  }
});

searchBtn.addEventListener('click', async () => {
  const query = searchInput.value.trim();
  
  errorMsg.innerHTML = '';
  
  if (!query) {
    errorMsg.innerHTML = '<div class="error">Please enter a search query</div>';
    return;
  }
  
  searchBtn.disabled = true;
  searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
  resultsDiv.innerHTML = '<div class="loading">üîç Searching SoundCloud...</div>';
  resultsContainer.style.display = 'block';
  
  try {
    const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CSE_ID}&q=${encodeURIComponent(query)}`;
    const response = await fetch(url);
    
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error?.message || `HTTP ${response.status}`);
    }
    
    const data = await response.json();
    
    if (!data.items || data.items.length === 0) {
      resultsDiv.innerHTML = '<div class="no-results">No tracks found. Try different keywords.</div>';
      return;
    }
    
    resultsDiv.innerHTML = data.items.map(item => {
      const isSoundCloudTrack = item.link && item.link.includes('soundcloud.com/') && !item.link.includes('/sets/');
      
      return `
        <div class="track-card" onclick='${isSoundCloudTrack ? `playTrack("${item.link.replace(/'/g, "\\'")}")` : `window.open("${item.link}", "_blank")`}'>
          <div class="track-title">${item.title || 'Untitled'}</div>
          <div class="track-snippet">${item.snippet || ''}</div>
          <div class="track-url">${item.link}</div>
        </div>
      `;
    }).join('');
    
  } catch (error) {
    errorMsg.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
    resultsDiv.innerHTML = '';
  } finally {
    searchBtn.disabled = false;
    searchBtn.innerHTML = '<i class="fas fa-search"></i>';
  }
});

function playTrack(url) {
  player.src = '';
  stopVisualizer();
  
  setTimeout(() => {
    player.src = `https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&color=%23ff6b6b&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false`;
    startVisualizer();
    
    placeholderContainer.style.display = 'none';
    visualizerContainer.style.display = 'block';
    embedContainer.style.display = 'block';
  }, 100);
}
</script>

</head>

    <ul class="sidebar-nav">
      <li class="nav-item visible">
        <a href="index.html">
          <i class="fas fa-home"></i>

      <li class="nav-item visible">
        <a href="g.html">

          <span>Games</span>

      </li>
      <li class="nav-item visible">
        <a href="s.html">
          <i class="fas fa-search"></i>

        </a>

      <li class="nav-item visible">
        <a href="ai.html">
          <i class="fas fa-robot"></i>
          <span>AI</span>
        </a>
      </li>
      <li class="nav-item visible">
        <a href="a.html">
          <i class="fas fa-th"></i>
          <span>Apps</span>
        </a>
      </li>
      <li class="nav-item visible active">
        <a href="mu.html">
          <i class="fas fa-music"></i>

    </ul>

</aside>

<main id="main-content">
  <div class="welcome-section">
    <h1 class="welcome-text">Music</h1>
    <p style="color: rgba(255,255,255,0.7); margin-top: 1rem;">Search and play tracks from SoundCloud</p>
  </div>

  <div class="music-container">
    <div class="glass-filter"></div>
    <div class="glass-overlay"></div>
    <div class="glass-specular"></div>
    <div class="glass-content music-glass-content">
      <div class="music-viewport">
        
        <div class="music-sidepanel">
          <div class="search-section">
            <label for="searchInput"><i class="fas fa-search"></i> Search Tracks</label>
            <div class="search-form">
              <input type="text" id="searchInput" placeholder="Artist, track, or keywords..." autofocus>
              <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div id="errorMsg"></div>
          </div>

          <div class="results-section" id="resultsContainer" style="display: none;">
            <div class="section-title"><i class="fas fa-list"></i> Results</div>
            <div id="results"></div>
          </div>
        </div>

        <div class="player-section">
          <div class="visualizer-container" id="visualizerContainer" style="display: none;">
            <div class="section-title"><i class="fas fa-wave-square"></i> Visualizer</div>
            <canvas id="visualizer" width="800" height="150"></canvas>
          </div>

          <div class="embed-container" id="embedContainer" style="display: none;">
            <div class="section-title"><i class="fas fa-music"></i> Now Playing</div>
            <iframe id="player" height="166" scrolling="no" allow="autoplay; encrypted-media"></iframe>
          </div>

          <div class="embed-container" id="placeholderContainer">
            <div class="loading">
              <i class="fas fa-music" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
              <p>Search for tracks to get started</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
<script src="js/music.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
